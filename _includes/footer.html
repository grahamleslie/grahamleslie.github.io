<footer class="site-footer h-card">
  <!-- prettier-ignore -->
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p>
          <a
            href="https://twitter.com/grahamleslie"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-twitter"></i> Twitter</a
          >
          <br />
          <a
            href="https://www.amazon.com/Graham-Leslie/e/B07MQFQWDQ"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-amazon"></i> Kindle</a
          >
          <br />
          <a
            href="https://www.linkedin.com/in/grahamaleslie"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-linkedin"></i> LinkedIn</a
          >
          <br />
          <a
            href="https://www.goodreads.com/author/show/19773690.Graham_Leslie"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-goodreads"></i> GoodReads</a
          >
          <br />
          <a
            href="https://github.com/grahamleslie"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-github"></i> GitHub</a
          >
        </p>
        {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
          <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%} {% if site.author.email -%}
          <li>
            <a class="u-email" href="mailto:{{ site.author.email }}"
              >{{ site.author.email }}</a
            >
          </li>
          {%- endif %}
        </ul>
        {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>
  </div>
</footer>
